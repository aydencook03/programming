<!DOCTYPE html>

<body>
<script>
  var audioFormat; ////
  
  function setFormat() { ////
    var audio = new Audio(); ////
    if (audio.canPlayType("audio/mp3")) { ////
        audioFormat = ".mp3"; ////
    } else { ////
        audioFormat = ".ogg"; ////
    } ////
  } ////
  
  setFormat(); // remember, we've still got to call the function for the code in it to run ////

  var someSound = new Audio("../gameAudio-effects/bloop"+audioFormat); ////
  someSound.play();
</script>

</body>
</html>
