<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0"/>
    <title>Snake Game</title>
<script>

////////////////////////////////////////////////////////////////////
// Event Handling

window.onload = function() {reset()}
document.addEventListener('keydown', keyDown);
window.addEventListener('resize', resize);

function keyDown(data) {
    if(data.key == 'ArrowLeft') {
        snake.setDir('left');
    }
    else if(data.key == 'ArrowRight') {
        snake.setDir('right');
    }
    else if(data.key == 'ArrowUp') {
        snake.setDir('up');
    }
    else if(data.key == 'ArrowDown') {
        snake.setDir('down');
    }
}

function resize(data) {
    scale = Math.min(window.innerWidth, window.innerHeight);
    ratio = window.devicePixelRatio || 1;

    canvas.style.width = scale;
    canvas.style.height = scale;
    canvas.width = scale * ratio;
    canvas.height = scale * ratio;
    ctx.scale(ratio, ratio);
    
    rect = canvas.getBoundingClientRect();
    
    ctx.strokeStyle = 'black';
    ctx.lineWidth = `${Math.round(scale/319)}`;
    
    if(scale + 2*ctx.lineWidth < window.innerWidth) {
        canvas.style.borderLeft = `${Math.round(ctx.lineWidth)}px solid black`;
        canvas.style.borderRight = `${Math.round(ctx.lineWidth)}px solid black`;
        canvas.style.borderTop = 'none';
        canvas.style.borderBottom = 'none';
    } 
    if(scale + 2*ctx.lineWidth < window.innerHeight) {
        canvas.style.borderTop = `${ctx.lineWidth}px solid black`;
        canvas.style.borderBottom = `${ctx.lineWidth}px solid black`;
        canvas.style.borderLeft = 'none';
        canvas.style.borderRight = 'none';
    } 
    if(scale + 2*ctx.lineWidth > window.innerWidth && scale + 2*ctx.lineWidth > window.innerHeight) {
        canvas.style.borderTop = 'none';
        canvas.style.borderBottom = 'none';
        canvas.style.borderLeft = 'none';
        canvas.style.borderRight = 'none';
    }
}

////////////////////////////////////////////////////////////////////
// Initialization

function reset() {
    canvas = document.getElementById('canvas');
    body = document.getElementsByTagName('body')[0];
    ctx = canvas.getContext('2d');
    canvas.color = 'rgb(100,100,100)';

    fps = 9;

    resize();

    gridCount = 15;
    wrapping = false;

    appleC = 'crimson';
    snakeC = 'lightgreen';

    apple = new Apple();
    snake = new Snake();

    loop = setInterval(main, 1000/fps);
}

////////////////////////////////////////////////////////////////////
// Snake Constructor Function

function Snake() {
    this.vel = [0,0];
    let x = apple.x;
    let y = apple.y;
    while(x == apple.x) {
        x = Math.floor(Math.random()*gridCount);
    }
    while(y == apple.y) {
        y = Math.floor(Math.random()*gridCount);
    }
    this.x = x;
    this.y = y;
    this.body = [[]];
    this.past = [x, y];
    this.length = 1;
    this.dead = false;

    this.update = function() {
        if(this.body.length >= this.length) {
            this.body.splice(0, 1);
        }

        this.body.push(this.past);


        if(!wrapping) {
            if(this.x == 0 && this.vel[0] < 0) {
                this.x = 0;
                this.kill();
            }
            else if(this.x == gridCount-1 && this.vel[0] > 0) {
                this.x = gridCount -1;
                this.kill();
            }
            else if(this.y == 0 && this.vel[1] < 0) {
                this.y = 0;
                this.kill();
            }
            else if(this.y == gridCount-1 && this.vel[1] > 0) {
                this.y = gridCount -1;
                this.kill();
            }
        } else {
            if(this.x < 0) {
                this.x = gridCount;
                this.setDir('left');
            }
            else if(this.x > gridCount - 1) {
                this.x = -1;
                this.setDir('right');
            }
            else if(this.y < 0) {
                this.y = gridCount;
                this.setDir('up');
            }
            else if(this.y > gridCount - 1) {
                this.y = -1;
                this.setDir('down');
            }
        }

        const dist = ((this.x - apple.x)**2 + (this.y - apple.y)**2)**0.5;
        const vect = [(apple.x - this.x)/dist, (apple.y - this.y)/dist];
        if(dist <=1 && this.vel[0] == vect[0] && this.vel[1] == vect[1]) {
            this.grow();
            apple = new Apple();
        }

        
        


        this.x += this.vel[0];
        this.y += this.vel[1];
        this.past = [this.x, this.y];

        for(let i = 0; i < this.body.length; i++) {
            if(i != 0 && this.body[i][0] == this.x && this.body[i][1] == this.y) {
                this.kill();
            }
        }
        

        for(let i = 0; i < this.body.length; i++) {
            const size = scale/gridCount;
            const pad = ctx.lineWidth;
            const x = this.body[i][0];
            const y = this.body[i][1];
            ctx.beginPath();
            if(i == this.body.length-1) {
                ctx.fillStyle = 'green';
            } else{
                ctx.fillStyle = snakeC;
            }
            ctx.rect(pad + x*size, pad + y*size, size - 2*pad, size - 2*pad);
            ctx.fill();
            ctx.stroke();
            ctx.closePath();  
        }
    }

    this.setDir = function(dir) {
        if(!this.dead) {
            if(this.body.length == 1) {
                if(dir == 'left' && this.vel[0] != 1) {
                    this.vel = [-1, 0];
                }
                else if(dir == 'right' && this.vel[0] != -1) {
                    this.vel = [1, 0];
                }
                else if(dir == 'up' && this.vel[1] != 1) {
                    this.vel = [0, -1];
                }
                else if(dir == 'down' && this.vel[1] != -1) {
                    this.vel = [0, 1];
                }
            } else {
                const vect = [Math.round(this.body[this.body.length-1][0] - this.x), Math.round(this.body[this.body.length-1][1] - this.y)];
                if(dir == 'left' && this.vel[0] != 1 && vect[0] != -1 && vect[1] != 0) {
                    this.vel = [-1, 0];
                }
                else if(dir == 'right' && this.vel[0] != -1 && vect[0] != 1 && vect[1] != 0) {
                    this.vel = [1, 0];
                }
                else if(dir == 'up' && this.vel[1] != 1 && vect[0] != 0 && vect[1] != -1) {
                    this.vel = [0, -1];
                }
                else if(dir == 'down' && this.vel[1] != -1 && vect[0] != 0 && vect[1] != 1) {
                    this.vel = [0, 1];
                }
            }
        }
    }

    this.kill = function() {
        this.dead = true;
        this.vel = [0, 0];
        body.style.background = 'crimson';
        setTimeout(function() {
            body.style.background = 'darkgrey';
            snake = new Snake();
        }, 3000);
    }

    this.grow = function() {
        this.length += 1;
    }
}

////////////////////////////////////////////////////////////////////
// Apple Construcor Function

function Apple(pos) {
    if(typeof pos === 'undefined') {
        pos = {};
    }
    this.x = pos.x || Math.floor(Math.random()*gridCount);
    this.y = pos.y || Math.floor(Math.random()*gridCount);

    this.draw = function() {
        const size = scale/gridCount;
        const pad = ctx.lineWidth;
        ctx.beginPath();
        ctx.fillStyle = appleC;
        ctx.rect(pad + this.x*size, pad + this.y*size, size - 2*pad, size - 2*pad);
        ctx.fill();
        ctx.stroke();
        ctx.closePath();        
    }
}

////////////////////////////////////////////////////////////////////
// Main Loop

function main() {
    // Clear Screen
    ctx.fillStyle = canvas.color;
    ctx.fillRect(0, 0, scale, scale);

    apple.draw();
    snake.update();
}

</script>
<style>
    html {
        width: 100%;
        height: 100%;
    }
    body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background: darkgrey;
        overscroll-behavior: contain;
    }
    div {
        display: flex;
        height: 100%;
        justify-content: center;
        align-items: center;
        padding: 0;
        margin: 0;
    }      
    canvas {
        padding: 0;
        margin: 0;
    }
</style>
</head>
<body>
    <div>
        <canvas id="canvas" width="300px" height="300px"></canvas>
    </div>
</body>
</html>
