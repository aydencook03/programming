<html>
<meta name='viewport' content='width=device-width,height=device-height'>
<script>

window.onload = function() {
    reset()
}


function reset() {
    div = document.getElementsByTagName('div')[0];
    
    fps = 60;
    
    radius = 10;
    x = 0;
    xVel = 100;
    y = 0;
    yVel = 90;
    color = 'crimson';
    
    var style = {
        border: '2px solid black',
        borderRadius: `${radius*2}px`,
        width: `${radius*2}px`,
        height: `${radius*2}px`,
        background: `${color}`,
        position: 'fixed'
    }
    for(i in style) {
        div.style[i] = style[i];
    }
    
    loop = setInterval(main, 1000/fps);
}

function main() {
    x += xVel/fps;
    y += yVel/fps;
    if(x + 2*radius >= window.innerWidth) {
        x = window.innerWidth - 2*radius;
        xVel *= -1;
    }
    else if(x <= 0) {
        x = 0;
        xVel *= -1;
    }
    if(y + 2*radius >= window.innerHeight) {
        y = window.innerHeight - 2*radius;
        yVel *= -1;
    }
    else if(y <= 0) {
        y = 0;
        yVel *= -1;
    }
    var style = {
        left: `${x}px`,
        top: `${y}px`
    }
    for(i in style) {
        div.style[i] = style[i];
    }
}

</script>
<body>
<div></div>
<style>
body {
    padding: 0;
    margin: 0;
    background: grey;
}
</html>
