<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no initial-scale=1.0">
    <title>Title</title>
<script>

////////////////////////////////////////////////
// Event Handling

window.onload = function() {reset()}
window.addEventListener('resize', resize);

function resize() {
    scale = Math.min(window.innerWidth, window.innerHeight);
    ratio = window.devicePixelRatio || 1;

    cWidth = window.innerWidth;
    cHeight = window.innerHeight;

    canvas.style.width = `${cWidth}px`;
    canvas.style.height = `${cHeight}px`;
    canvas.width = cWidth * ratio;
    canvas.height = cHeight * ratio;
    ctx.scale(ratio, ratio);

    rect = canvas.getBoundingClientRect();
}

////////////////////////////////////////////////
// Initialization

function reset() {
    canvas = document.getElementById('canvas');
    ctx = canvas.getContext('2d');

    resize();


    // colors
    canvas.style.background = 'rgb(60, 60, 60)';


    fps = 60;

    if(typeof loop !== 'undefined') {
        clearInterval(loop);
    }

    loop = setInterval(main, 1000/fps);
}

////////////////////////////////////////////////
// Main Loop

function main() {
    // clear canvas
    ctx.clearRect(0, 0, cWidth, cHeight);
}

</script>
<style>

html {
    width: 100%;
    height: 100%;
}
body {
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0;
    margin: 0;
    overscroll-behavior: contain;
    position: fixed;
    overflow: hidden;
}
canvas {
    padding: 0;
    margin: 0;
}
div {
    position: absolute;
    bottom: 0%;
    width: 100%;
    border: 2px solid white;
    display: flex;
    justify-content: center;
    flex-direction: column;
    padding: 0;
    margin: 0;
}
h6 {
    text-align: center;
    margin: 0;
}
input {
    margin: 2.5%;
}

</style>
</head>
<body>
    <canvas id='canvas'></canvas>
    <div>
        <h6>0 Degrees</h6>
        <input type='range' min = '0' max='360' value='0'/>
    </div>
</body>
</html>
