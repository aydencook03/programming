<html>
    <meta name='viewport' content='width=device-width, height=device-height, user-scalable=no'>
<head>
<script>
//////////////////////////////////////////////////////////////
// Event Handling

window.onload = function() {reset()}
document.addEventListener('keydown', keyDown);
document.addEventListener('mousemove', mouseMove);
document.addEventListener('touchmove', touchMove);
document.addEventListener('click', click);
document.addEventListener('touchstart', touchStart);
window.addEventListener('resize', resizeEvent);

mouseX = null;
mouseY = null;

touchX = null;
touchY = null;

usingMouse = true;

function keyDown(data) {
    if(data.key == 'r') {
        clearInterval(loop);
        reset();
    }
}

function mouseMove(data) {
    if(usingMouse) {
        mouseX = data.clientX - (window.innerWidth/2 - canvas.width/2);
        mouseY = data.clientY - (window.innerHeight/2 - canvas.height/2);
        touchX = null;
        touchY = null;
    } else {
        mouseX = null;
        mouseY = null;
    }
}

function touchMove(data) {
    usingMouse = false;
    touchX = data.touches[0].clientX - (window.innerWidth/2 - canvas.width/2);
    touchY = data.touches[0].clientY - (window.innerHeight/2 - canvas.height/2);
    mouseX = null;
    mouseY = null;
}

function touchStart(data) {
    usingMouse = false;
    touchX = data.touches[0].clientX - (window.innerWidth/2 - canvas.width/2);
    touchY = data.touches[0].clientY - (window.innerHeight/2 - canvas.height/2);
    mouseX = null;
    mouseY = null;
}

function click() {
    if(!running) {
        running = true;
    }
}

function resizeEvent() {
    running = false;
    variables();
}

//////////////////////////////////////////////////////////////
// Initialization

function variables() {
    scale = Math.min(window.innerWidth, window.innerHeight);
    
    canvas.width = scale;
    canvas.height = scale;
    canvas.color = 'grey';
    
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 2;
    ctx.font = `bold ${scale/40}px arial`;
    
    if(scale < window.innerWidth) {
        canvas.style.borderLeft = `${Math.ceil(ctx.lineWidth)}px solid black`;
        canvas.style.borderRight = `${Math.ceil(ctx.lineWidth)}px solid black`;
        canvas.style.borderTop = 'none';
        canvas.style.borderBottom = 'none';
    } 
    if(scale < window.innerHeight) {
        canvas.style.borderTop = `${ctx.lineWidth}px solid black`;
        canvas.style.borderBottom = `${ctx.lineWidth}px solid black`;
        canvas.style.borderLeft = 'none';
        canvas.style.borderRight = 'none';
    }
    
    // game variables
    textC = 'white';
    lives = 3;
    bricksLeft = 0;
    
    // brick variables
    colCount = 7;
    rowCount = 9;
    brickPadding = 4;
    emptyRowCount = 2;
    heightDown = canvas.height/2.2;
    brickW = canvas.width/colCount;
    brickH = heightDown/rowCount;
    brickC = 'teal';
    
    // ball variables
    ballC = 'crimson';
    ballR = 4;
    
    // paddle variables
    paddleW = 80;
    paddleH = 15;
    padding = paddleH;
    paddleX = canvas.width/2;
    paddleY = canvas.height - padding - paddleH;
    paddleC = 'lightgreen';
    
    initBall();
    brick = new Array(colCount*rowCount);
    
    for(let col = 0; col < colCount; col++) {
        for(let row = 0; row < rowCount; row++) {
            let index = colCount*row + col;
            brick[index] = true;
            bricksLeft += 1;
        }
    }
    for(let i = 0; i < emptyRowCount*colCount; i++) {
        brick[i] = false;
        bricksLeft -= 1;
    }
}

function reset() {
    canvas = document.getElementById('canvas');
    ctx = canvas.getContext('2d');
    
    fps = 60;
    running = false;
    
    variables();
    
    loop = setInterval(main, 1000/fps);
}

//////////////////////////////////////////////////////////////
// Ball Object

function initBall() {
    ball = new function() {
        
        const lower = 10;
        const upper = 400;
        let xV = 0;
        let yV = 0;
        
        while(Math.abs(xV) < lower) {
            xV = Math.floor(-upper + Math.random()*upper*2);
        }
        yV = -upper;
        
        this.x = paddleX + paddleW/2;
        this.y = paddleY - paddleH;
        this.xV = xV;
        this.yV = yV;
        this.c = ballC;
        this.r = ballR;
        
        this.draw = function() {
            ctx.beginPath();
            ctx.fillStyle = this.c;
            ctx.strokeStyle = 'black';
            ctx.arc(this.x, this.y, this.r, 0, Math.PI*2, true);
            ctx.fill();
            ctx.stroke();
            ctx.closePath();
        }
        this.move = function() {
            if(this.x - this.r < 0) {
                this.x = this.r;
                this.xV *= -1;
            }
            else if(this.x + this.r > canvas.width) {
                this.x = canvas.width - this.r;
                this.xV *= -1;
            }
            if(this.y - this.r < 0) {
                this.y = this.r;
                this.yV *= -1;
            }
            else if(this.y - this.r > canvas.height) {
                running = false;
                if(lives > 0) {
                    lives -= 1;
                    initBall();
                }
                if(lives <= 0) {
                    variables();
                }
                if(lives == 3) {
                    paddleC = 'lightgreen';
                }
                else if(lives == 2) {
                    paddleC = 'orange';
                }
                else if(lives == 1) {
                    paddleC = 'crimson';
                }
            }
            if(this.x + this.r >= paddleX && this.x - this.r <= paddleX + paddleW) {
                if(this.y + this.r >= paddleY && this.y - this.r <= paddleY + paddleH) {
                    const prevX = this.x - this.xV/fps;
                    const prevY = this.y - this.yV/fps;
                    
                    if(prevY + this.r < paddleY) {
                        this.y = paddleY - this.r;
                        this.yV *= -1;
                        const val = paddleW/9;
                        this.xV = (this.x - (paddleX + paddleW/2)) *val;
                    }
                    else if(prevX + this.r < paddleX) {
                        this.x = paddleX - this.r;
                        this.xV *= -1;
                    }
                    else if(prevX - this.r > paddleX + paddleW) {
                        this.x = paddleX + paddleW + this.r;
                        this.xV *= -1;
                    }
                }
            }
            this.x += this.xV/fps;
            this.y += this.yV/fps;
        }
    }
}

//////////////////////////////////////////////////////////////
// Game Logic

function paddleHandle() {
    paddleX = (mouseX||(touchX||canvas.width/2)) - paddleW/2;
    
    if(paddleX < ctx.lineWidth) {
        paddleX = ctx.lineWidth;
    }
    else if(paddleX > canvas.width - paddleW - ctx.lineWidth) {
        paddleX = canvas.width - paddleW - ctx.lineWidth;
    }
    ctx.beginPath();
    ctx.fillStyle = paddleC;
    ctx.rect(paddleX, paddleY, paddleW, paddleH);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();
}

function drawBricks() {
    for(let col = 0; col < colCount; col++) {
        for(let row = 0; row < rowCount; row++) {
            let index = colCount*row + col;
            
            if(brick[index]) {
                const x = brickPadding/2 + col*brickW;
                const y = brickPadding/2 + row*brickH;
                ctx.beginPath();
                ctx.fillStyle = brickC;
                ctx.rect(x, y, brickW - brickPadding, brickH - brickPadding);
                ctx.fill();
                ctx.stroke();
                ctx.closePath();
            }
        }
    }
}

function getIndex(col, row) {
    return col + colCount * row;
}

function brickCollision() {
    const prevC = Math.floor((ball.x - ball.xV/fps)/brickW);
    const prevR = Math.floor((ball.y - ball.yV/fps)/brickH);
    
    const ballC = Math.floor(ball.x/brickW);
    const ballR = Math.floor(ball.y/brickH);
    
    const ballIndex = getIndex(ballC, ballR);
    
    bothTestsFailed = true;
    
    if(ballC >= 0 && ballC < colCount && ballR >= 0 && ballR < rowCount && brick[ballIndex]) {
        
        brick[ballIndex] = false;
        bricksLeft -= 1;
        if(bricksLeft <= 0) {
            variables();
        }
        
        if(prevC != ballC && !brick[getIndex(prevC, ballR)]) {
            ball.xV *= -1;
            bothTestsFailed = false;
        }
        if(prevR != ballR && !brick[getIndex(ballC, prevR)]) {
            ball.yV *= -1;
            bothTestsFailed = false;
        }
        if(bothTestsFailed) {
            ball.xV *= -1;
            ball.yV *= -1;
        }
    }
}

function text() {
    ctx.beginPath();
    ctx.fillStyle = textC;
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillText(`Bricks: ${bricksLeft}`, canvas.width/2, brickH * 1 *emptyRowCount/3);
    ctx.fillText(`Lives: ${lives}`, canvas.width/2, brickH * 2 * emptyRowCount/3);
    const val = canvas.height - (canvas.height - heightDown)/2;
    if(!running) {
        ctx.fillText('Game by Ayden Cook', canvas.width/2, val);
        ctx.textBaseline = 'bottom';
        ctx.fillText('Click to Continue', mouseX||canvas.width/2, mouseY||(val - (val-heightDown)/2));
    }
}

//////////////////////////////////////////////////////////////
// Main

function main() {
    // blank out canvas
    ctx.fillStyle = canvas.color;
    ctx.fillRect(0,0,canvas.width,canvas.height);
    
    ball.draw();
    if(running) {
        ball.move();
    } else {
        ball.x = paddleX + paddleW/2;
    }
    
    paddleHandle();
    drawBricks();
    brickCollision();
    text();
}

//////////////////////////////////////////////////////////////
</script>
<style>

body {
    padding: 0;
    margin: 0;
    background: darkgrey;
}
div {
    display: flex;
    height: 100%;
    justify-content: center;
    align-items: center;
    padding: 0;
    margin: 0;
}
canvas {
    padding: 0;
    margin: 0;
}

</style>
<body>
<div>
<canvas id = 'canvas' width='300px' height='300px'></canvas>
</div>
</body>
</html>
