<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>MineSweeper</title>
<script>

//////////////////////////////////////////////////////////
// Event Handling
window.onload = function() {reset()}

//////////////////////////////////////////////////////////
// Initialization

function resize() {
    scale = Math.min(window.innerWidth, window.innerHeight)*0.95;
    ratio = window.devicePixelRatio || 1;

    canvas.style.width = `${scale}px`;
    canvas.style.height = `${scale}px`;
    canvas.width = scale * ratio;
    canvas.height = scale * ratio;
    ctx.scale(ratio, ratio);
    
    rect = canvas.getBoundingClientRect();
    
    ctx.strokeStyle = 'black';
    ctx.lineWidth = `${Math.round(scale/319)}`;

    canvas.style.border = `${Math.round(ctx.lineWidth)}px solid black`;
    canvas.style.borderRadius = `${Math.round(ctx.lineWidth) * 5}px`;
}

function reset() {
    canvas = document.getElementById('canvas');
    body = document.getElementsByTagName('body')[0];
    ctx = canvas.getContext('2d');

    fps = 30;

    canvas.color = 'rgb(100, 100, 100)';
    bodyC = '#37474f';

    resize();

    loop = setInterval(main, 1000/fps);
}

//////////////////////////////////////////////////////////
// Main Loop

function main() {
    // clear screen
    ctx.fillStyle = canvas.color;
    ctx.fillRect(0, 0, window.innerWidth, window.innerHeight);
}

</script>
<style>

html {
    width: 100%;
    height: 100%;
}
body {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
    overscroll-behavior: contain;
}
div {
    display: flex;
    height: 100%;
    justify-content: center;
    align-items: center;
    padding: 0;
    margin: 0;
}
canvas {
    padding: 0;
    margin: 0;
}

</style>
</head>
<body>
    <div>
       <canvas id='canvas' width='300px' height='300px'></canvas>
    </div>
</body>
</html>
